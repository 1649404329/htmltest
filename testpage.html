<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>汇率换算器</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		h1 {
			margin-top: 50px;
		}
		input[type=number] {
			padding: 10px;
			margin: 20px;
			font-size: 18px;
			border-radius: 5px;
			border: none;
			box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.3);
			width: 200px;
		}
		input[type=submit] {
			background-color: #ffc107;
			color: white;
			border: none;
			border-radius: 30px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			transform: rotate(-15deg);
			box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.3);
			margin-top: 20px;
		}
		input[type=submit]:hover {
			background-color: #ffa000;
		}
		.result {
			font-size: 24px;
			font-weight: bold;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1>美元转欧元汇率换算器</h1>
	<form>
		<input type="number" id="dollar" placeholder="请输入美元金额">
		<input type="submit" value="转换">
	</form>
	<div class="result" id="result"></div>
	<iframe height="740" src="https://ac.yunyoujun.cn"></iframe>
	<script>
		const exchangeRate = 0.82; // 1美元=0.82欧元
		const button = document.querySelector("input[type=submit]");
		button.addEventListener("click", function(event) {
			event.preventDefault(); // 防止提交表单
			const dollarAmount = document.querySelector("#dollar").value;
			const euroAmount = dollarAmount * exchangeRate;
			document.querySelector("#result").innerHTML = `$${dollarAmount}美元 = €${euroAmount.toFixed(2)}欧元`;
		});
	</script>
</body>
</html>
